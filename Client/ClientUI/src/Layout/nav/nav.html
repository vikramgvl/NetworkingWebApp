<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary â–¡to-black">
  <div class="flex align-middle items-center px-10 mx-auto gap-6">
    <a class="max-h-16 text-white border-r-white border-r-2 pr-6">
      Networking app
    </a>
    <nav class="flex gap-3 my-2 uppercase text-lg text-white">
      <a>Matches</a>
      <a>Lists</a>
      <a>Messages</a>
    </nav>
    <div class="flex align-middle ml-auto gap-3">
      <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
        <input 
        [(ngModel)]="creds.email" 
        name="email"  type="text"
         class="input"
          placeholder="Email">
        <input [(ngModel)]="creds.password" name="password" type="password" class="input" placeholder="Password">
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
</header>
